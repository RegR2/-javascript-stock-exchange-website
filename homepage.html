<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="company-page" href="./company.html" />
    <link href="./CSS/style.css" rel="stylesheet" />
    <title>Stock Exchange</title>
  </head>
  <body>
<header class="nav-bar">
   <div class="content-container">
          <h3 class="stocks-title">Stocks Insider</h3></div>
          <div class="browser-items">
          <p class="titles">Markets</p>
          <p class="titles">Stocks</p>
          <p class="titles">Indices</p>
          <p class="titles">Commodities</p>
          <p class="titles">Cryptocurrencies</p>
          <p class="titles">Currencies</p>
          <p class="titles">ETFs</p>
          <p class="titles">News</p>
      </div>
    </div>
         <div class="marquee-wrapper col" id="marqueeWrapper">
        <div class="marquee-container" id="marqueeContainer"></div></div>
</header>

      <div id="mainContainer" class="main-container">
        <div class="comparison-wrapper" id="comparisonWrapper">
          <div class="buttons-wrapper" id="buttonsWrapper"></div>
          <div class="directory-wrapper" id="directoryWrapper"></div>
        </div>
        <form class="search-bar" id="searchBar">
          <div class="search-input" id="searchInput">
            </div>
                 <div
              class="spinner-border spinner"
              id="spinner"
              role="status"
            ></div>
        </form>

        <div class="results-container" id="resultsContainer">
          <div class="results-wrapper" id="resultsWrapper">
          </div>
        </div>
      </div>

   <footer class="page-footer">
    <div class="container">
          <h2 class="logo">Stocks Insider</h5>
        </div>
  </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
     <script src="./JS/marquee.js"></script>
    <script src="./JS/Results.js"></script>
    <script src="./JS/Search.js"></script>
    <script>
    (async function () {
  const stocksMarquee = new Marquee(document.getElementById("marqueeContainer"));
  stocksMarquee.fetchMarqueeData();
  const form = new Search(document.getElementById(`searchInput`));
  const searchResults = new Results(document.getElementById(`resultsWrapper`));
  form.appendElementOnSearch(
    (serverData, inputValue, comparisonDirectory) => {searchResults.appendResults(serverData, inputValue, comparisonDirectory)});
})
();
  </script>
  </body>
</html>
